{% extends 'base.html' %}

{% block contents %}

<h1>회원가입이다!</h1>

<div class = "container">
    <form action="{% url 'signup' %}" method ="POST">
        {% csrf_token %}
        <h3>Sign Up!</h3>

        ID: <input name="username" />
        <br />
        PW: <input name="password" type="password" />
        <br />
        Confirm PW: <input name="password2" type="password"/>
        <input type = "submit" value = "SignUp" class = "btn btn-primary"/>


    </form>
</div>

{% endblock %}
