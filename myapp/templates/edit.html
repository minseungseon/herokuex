{% extends 'base.html' %}

{% block contents %}

<form action = "{% url 'update' blog.id %} ">
    <div class="form-group">
        <label for="exampleInputEmail1">제목</label>
        <input type="text" class="form-control" id="exampleInputEmail1" name = "title" value = "{{blog.title}}">
      </div>
    
      <div class="form-group">
        <label for="exampleFormControlTextarea1">내용</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" name = "body" >{{blog.body}}</textarea>
      </div>
      <input class = "btn btn info" type="submit" value ="submit">
    </form>

{% endblock %}
